<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boolean-News</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='globals.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  </head>
  <body>
    <div class="main">
      <div class="div">
        <!-- Existing Design Elements -->
        <div class="overlap-group">
          <div class="rectangle"></div>
          <div class="group">
            <img
              class="boolean-news"
              src="https://c.animaapp.com/RG4WDjBl/img/boolean-news.png"
            />
            <img
              class="isolation-mode"
              src="https://c.animaapp.com/RG4WDjBl/img/isolation-mode.svg"
            />
          </div>
          <div class="rectangle-2"></div>

          <!-- Form for News Input -->
          <form action="/predict" method="POST">
            <textarea
              name="news_text"
              class="news-input"
              placeholder="Paste your article here..."
              required
            ></textarea>
            <button type="submit" class="submit-btn">Analyze Article</button>
          </form>
        </div>

        <!-- Results Section -->
        <div class="overlap">
          <div class="rectangle-3"></div>
          <div class="result-display">
            {% if prediction %}
              <p><strong>Prediction:</strong> {{ prediction }}</p>
              <p><strong>Confidence:</strong> {{ confidence }}%</p>
            {% endif %}
          </div>
        </div>

        <div class="overlap-2">
          <div class="rectangle-4"></div>

          <!-- Polarity Bar Graph -->
          <div class="bar-container">
            <div
              class="bar polarity"
              style="width: {{ polarity }}%;"
            >
              Polarity: {{ polarity }}%
            </div>
          </div>

          <!-- Subjectivity Bar Graph -->
          <div class="bar-container">
            <div
              class="bar subjectivity"
              style="width: {{ subjectivity }}%;"
            >
              Subjectivity: {{ subjectivity }}%
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
