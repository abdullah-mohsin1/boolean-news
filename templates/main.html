<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boolean-News</title>
    <script src="{{ url_for('static', filename='js/script.js') }}" defer></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='globals.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  </head>
  <body>
    <div class="main">
      <div class="div">
        <!-- Existing Design Elements -->
        <div class="overlap-group">
          <div class="rectangle"></div>
          <div class="group">
            <img
              class="boolean-news"
              src="https://c.animaapp.com/RG4WDjBl/img/boolean-news.png"
            />
            <img
              class="isolation-mode"
              src="https://c.animaapp.com/RG4WDjBl/img/isolation-mode.svg"
            />
          </div>
          <div class="rectangle-2"></div>

          <!-- New Form for News Input -->
          <form action="/predict" method="POST">
            <textarea
              name="news_text"
              class="news-input"
              placeholder="Paste your article here..."
            ></textarea>
            <button type="submit" class="submit-btn">Analyze Article</button>
          </form>

          <!-- Result Display Section -->
          {% if prediction %}
          <div class="result">
            <p><strong>Prediction:</strong> {{ prediction }}</p>
            <p><strong>Confidence:</strong> {{ confidence }}%</p>
          </div>
          {% endif %}
        </div>

        <!-- Existing Overlap Divs -->
        <div class="overlap">
          <div class="rectangle-3"></div>
          <div class="rectangle-3"></div>
        </div>
        <div class="overlap-2">
          <div class="rectangle-4"></div>
          <img
            class="ellipse"
            src="https://c.animaapp.com/RG4WDjBl/img/ellipse-1.svg"
          />
          <img
            class="polygon"
            src="https://c.animaapp.com/RG4WDjBl/img/polygon-1.svg"
          />
        </div>
      </div>
    </div>
  </body>
</html>
